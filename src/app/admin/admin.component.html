<br>
<p class="text-center-header">Õppejõud, logi siit sisse: </p>
<br><br>
<div *ngIf="error" class="alert alert-danger">{{ error }}</div>
<form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm" class="login">
    <div class="form-group half">
        <label>Kasutajanimi:</label>
        <input
            ngModel 
            name="username"
            type="text" 
            class="form-control half" 
            id="username">    
    </div>
    <div class="form-group half">
        <label>Parool:</label>
        <input 
            ngModel 
            name="password"
            type="password" 
            class="form-control half" 
            id="password">    
    </div>
    <br>
    <button 
            [disabled]="false" 
            class="btn btn-dti mt-3">LOGI SISSE</button>
</form>
